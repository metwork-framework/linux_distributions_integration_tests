name: CI

on:
  push:
    branches: 
      - master
      - integration
      - experimental*
      - release_*
      - ci*
      - pci* 

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        container:
          - centos:centos8
          - rockylinux:8
          - fedora:32
          - fedora:33
          - fedora:34
          - debian:stretch
          - debian:buster
          - ubuntu:18.04
          - ubuntu:20.04
          - ubuntu:20.10
          - opensuse/leap:15.1
          - opensuse/leap:15.2
          - mageia:6
          - mageia:7
    container:
      image: ${{ matrix.container }}
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.event.client_payload.branch || github.ref }}
     - name: set variables
        run: |
          echo "ok"
